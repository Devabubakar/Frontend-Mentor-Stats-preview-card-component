<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.b532600b.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="/style.6e5e5167.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #3e52a3;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="image-container">
        <picture>
          <source
            srcset="/image-header-desktop.b402269e.jpg"
            media="(min-width:40em)"
          />
          <img src="/image-header-mobile.99d07794.jpg" alt="hero-image" />
        </picture>
      </div>
      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="companies-stats">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="templates-stats">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="queries-stats">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      <br />
      Coded by <a href="#">Abubakar Ali</a>
    </div>
  </body>
</html>
